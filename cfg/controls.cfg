// Controls, will typically appear within config.cfg
sensitivity "1.875" // with 1600dpi, effective 3000edpi
bind "0" "slot10"
bind "1" "key_one"
bind "2" "key_two"
bind "3" "key_three"
bind "4" "key_four"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+ml"
bind "b" "last_disguise"
bind "c" "+duck"
bind "d" "+mr"
bind "e" "voicemenu 0 0"
bind "g" "+taunt"
bind "u" "say_party"
bind "h" "+inspect"
bind "i" "showmapinfo"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "p" "stop"
bind "q" "+use_action_slot_item"
bind "r" "+reload"
bind "s" "+mb"
bind "t" "say"
bind "w" "+mf"
bind "x" "voice_menu_2"
bind "y" "say_team"
bind "z" "voice_menu_1"
bind "[" "cmd kill"
bind "]" "cmd explode"
bind "," "changeclass"
bind "." "changeteam"
bind "`" "toggleconsole"
bind "\" "snd_restart; tf_party_force_update; record fix; stop"
bind "SPACE" "+jump"
bind "TAB" "+scoreboard"
bind "ESCAPE" "cancelselect"
bind "ALT" "+altmod"
bind "CTRL" "+ctrlmod"
bind "SHIFT" "+shiftmod"
bind "F2" "show_quest_log"
bind "F6" "save_replay"
bind "F8" "+quickswitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "middleclick"
bind "MWHEELUP" "scrollup"
bind "MWHEELDOWN" "+jump"
