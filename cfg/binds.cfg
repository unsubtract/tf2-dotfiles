//Controls, will typically appear within config.cfg
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+ml" //Mastercomfig null-cancelling movement
bind "b" "lastdisguise"
bind "c" "+duck"
bind "d" "+mr" //Mastercomfig null-cancelling movement
bind "e" "voicemenu 0 0" //MEDIC!
bind "f" "voicemenu 0 1" //Thanks!
bind "h" "say_party"
bind "i" "showmapinfo"
bind "j" "+inspect"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "o" "cl_trigger_first_notification"
bind "p" "stop"
bind "q" "+use_action_slot_item"
bind "r" "+reload"
bind "s" "+mb" //Mastercomfig null-cancelling movement
bind "t" "say"
bind "u" "+taunt"
bind "v" "voicemenu 2 0" //Help!
bind "w" "+mf" //Mastercomfig null-cancelling movement
bind "x" "voice_menu_2"
bind "y" "say_team"
bind "z" "voice_menu_1"
bind "[" "askconnect_accept"
bind "'" "changeteam"
bind "`" "toggleconsole"
bind "/" "changeclass"
bind "-" "disguiseteam"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "END" "incrementvar voice_scale 0 0.5 0.5" //Toggle to mute voice, without disabling it
bind "SHIFT" "+bhop" //Hold to bunnyhop. See ./user/autoexec.cfg
bind "ALT" "voice_menu_3"
bind "RCTRL" "snd_restart; record fix; stop" //Fix cart sound lingering and invisible players
bind "F1" "incrementvar net_graph 0 1 1" //FPS/ping counter. I prefer Graph 1.
bind "F2" "show_quest_log"
bind "F3" "show_matchmaking"
bind "F4" "cmd explode" //Explode-bind
bind "F5" "cmd kill" //Killbind, I have unbound screenshot and set Steam Overlay screenshots to F11
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F8" "+quickswitch"
bind "F9" "vr_toggle"
bind "F11" "vr_reset_home_pos"
bind "F12" "replay_togglereplaytips"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
