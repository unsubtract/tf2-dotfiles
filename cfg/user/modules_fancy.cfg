//High-quality graphics for screenshots and demo renders
//Network
sourcetv=off

packet_rate=standard

snapshot_buffer=safe

packet_size=big

bandwidth=8.0Mbps

download=all

//Rendering
lod=ultra

lighting=ultra

lighting_ex=high

shadows=ultra

effects=ultra

water=ultra

particles=ultra

post_processing=high

pyrovision=low

motion_blur=off

aa=on

aa_msaa=8x

texture_filter=aniso16x

characters=ultra

decals=ultra

decals_models=high

decals_art=on

sprays=off

gibs=high

sillygibs=off

props=ultra

ragdolls=high

3dsky=on

jigglebones=force_on

sheens_speed=medium

sheens_tint=high

textures=very_high

ropes=ultra

fpscap=400

opengl=skip //I use Windows

//HUD
hud_player_model=off

hud_panels=on

match_hud=on

messages=on

killfeed=on

killstreaks=high

hud_achievement=off

debug=minimal

outlines=high

dynamic_background=off

//Sound
sound=ultra

voice_chat=on

//Miscellaneous modules
mod_support=on

logo=off

move_bind=wasd
