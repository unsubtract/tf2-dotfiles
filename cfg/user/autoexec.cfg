m_rawinput 1
cl_hud_minmode 1
tf_dashboard_slide_time 0.2
tf_mm_dashboard_slide_panel_step 15
hud_freezecamhide 1
tf_scoreboard_mouse_mode 1
tf_scoreboard_ping_as_text 1
hud_combattext 1
hud_combattext_red 255
hud_combattext_green 0
hud_combattext_blue 0
hud_combattext_batching 1
// hud_combattext_batching_window values are in class configs

cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshairalpha 255
cl_crosshair_file "crosshair3"
cl_crosshair_scale 32

tf_dingalingaling 1
tf_dingaling_volume 0.8
tf_dingaling_pitchmindmg 125
tf_dingaling_pitchmaxdmg 40
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 0.7
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

tf_mm_custom_ping_enabled 1
tf_mm_custom_ping 65
cl_showbackpackrarities 1
tf_scoreboard_mouse_mode 1
tf_item_inspect_model_auto_spin 0
tf_use_min_viewmodels 1
viewmodel_fov 80
hud_classautokill 0
mat_monitorgamma 2.2

r_rimlight 1
voice_overdrive 1 // Less game audio reduction with voice chat
voice_overdrivefadetime 0.001

//Sapper script
alias s_sap "build 3 0"
alias +a_sap "alias sap_or_disguise s_sap"
alias -a_sap "alias sap_or_disguise lastdisguise"

//Voice modifiers
alias v_thanks "voicemenu 0 1"
alias v_niceshot "voicemenu 2 6"

alias v_medic "voicemenu 0 0"
alias v_uber "voicemenu 1 6"

alias v_help "voicemenu 2 0"
alias v_go "voicemenu 0 2"

//Run on +modifier
alias +v_alias "alias v_f v_niceshot; alias v_e v_uber; alias v_v v_go"
alias -v_alias "alias v_f v_thanks; alias v_e v_medic; alias v_v v_help"

alias +modifier
alias -modifier
-a_sap
-v_alias
