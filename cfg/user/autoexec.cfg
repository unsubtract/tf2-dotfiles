//Spy taunt script, undisguise on key press
alias +spy_taunt "disguise 8 -2; +taunt"
alias -spy_taunt "-taunt"
alias spy_taunt_on "bind u +spy_taunt"
alias spy_taunt_off "bind u +taunt"

//Sapper script
alias s_sap "build 3 0"
alias +b_sap "bind b s_sap"
alias -b_sap "bind b lastdisguise"

//Voice modifiers
alias v_thanks "voicemenu 0 1"
alias v_niceshot "voicemenu 2 6"

alias v_medic "voicemenu 0 0"
alias v_uber "voicemenu 1 6"
alias v_uber_ready "voicemenu 1 7"

alias v_help "voicemenu 2 0"
alias v_go "voicemenu 0 2"

//Run on +modifier
alias v_binds_mod "bind f v_niceshot; bind e v_uber; bind v v_go"
alias v_binds_unmod "bind f v_thanks; bind e v_medic; bind v v_help"

